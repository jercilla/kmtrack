<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      KMTrack
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="dashboard-content">
  <!-- Vehicle Dashboard Style Interface -->
  <div class="dashboard-container">

    <!-- 1. Date Display -->
    <div class="date-display">
      <div class="date-text">{{ currentDate }}</div>
    </div>

    <!-- 2. Digital Speedometer -->
    <div class="speedometer-container">
      <div class="speedometer-frame">
        <div class="speedometer-display">
          <div class="speed-value">{{ currentSpeed | number:'1.0-0' }}</div>
          <div class="speed-unit">KM/H</div>
        </div>
        <div class="speedometer-glow" [class.active]="isTracking"></div>
      </div>
    </div>

    <!-- 3. Odometer (Total Kilometers) -->
    <div class="odometer-container">
      <div class="odometer-frame">
        <div class="odometer-label">TOTAL KM</div>
        <div class="odometer-display">
          <div class="odometer-digits">{{ totalKilometers | number:'1.1-1' }}</div>
        </div>
      </div>
    </div>

    <!-- 4. Play/Stop Button -->
    <div class="control-container">
      <ion-button
        class="play-stop-button"
        [class.recording]="isTracking"
        (click)="toggleTracking()"
        fill="solid"
        shape="round"
        size="large">
        <ion-icon
          [name]="isTracking ? 'stop' : 'play'"
          slot="icon-only">
        </ion-icon>
      </ion-button>
      <div class="control-label">
        {{ isTracking ? 'PARAR' : 'INICIAR' }}
      </div>
    </div>

    <!-- Testing buttons (remove in production) -->
    <div class="test-controls" style="position: fixed; bottom: 80px; left: 10px; opacity: 0.3;">
      <button (click)="testSpeed(0)" style="margin: 2px; padding: 5px; font-size: 10px;">0</button>
      <button (click)="testSpeed(30)" style="margin: 2px; padding: 5px; font-size: 10px;">30</button>
      <button (click)="testSpeed(60)" style="margin: 2px; padding: 5px; font-size: 10px;">60</button>
      <button (click)="testSpeed(90)" style="margin: 2px; padding: 5px; font-size: 10px;">90</button>
    </div>

  </div>
</ion-content>
